<!doctype html>

<html lang="en">
<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="description" content="A Photo Gallery project for Team Treehouse">
    <meta name="author" content="Patrick Peter Zohdy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="plugins/lightbox/css/lightbox.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="search-wrapper">
            <label class="search-label">
                <input id="search-input" type="text">
            </label>
        </div>
        <div id="photos">

            <a href="photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a
            drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
            </a>

            <a href="photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view
             of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg" alt="Lake">
            </a>

            <a href="photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this
             picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg" alt="Canyon">
            </a>

            <a href="photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close,
            it was so cold but didnâ€™t snow today.">
                <img src="photos/thumbnails/04.jpg" alt="Iceberg">
            </a>

            <a href="photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful.
            It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg" alt="Desert">
            </a>

            <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on
             the trees start to change color.">
                <img src="photos/thumbnails/06.jpg" alt="Fall">
            </a>

            <a href="photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday,
            everything is so green!">
                <img src="photos/thumbnails/07.jpg" alt="Plantation">
            </a>

            <a href="photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast.
            I love the sandy dunes!">
                <img src="photos/thumbnails/08.jpg" alt="Dunes">
            </a>

            <a href="photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this
            countryside lane. ">
                <img src="photos/thumbnails/09.jpg" alt="Countryside Lane">
            </a>

            <a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a
            lovely shade of orange.">
                <img src="photos/thumbnails/10.jpg" alt="Sunset">
            </a>

            <a href="photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of
            the landscape below was breathtaking.">
                <img src="photos/thumbnails/11.jpg" alt="Cave">
            </a>

            <a href="photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells
             and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/thumbnails/12.jpg" alt="Bluebells">
            </a>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="plugins/lightbox/js/lightbox.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
